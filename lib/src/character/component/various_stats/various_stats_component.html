
<div class="card wrap adjacent">
    <b>Health: </b> {{character.health}} <br/>
    <b>Speed: </b> {{character.speed}}<br/>
    <b>Defense: </b> {{character.defense}} <br/><br/>
    <b>Calling: </b> {{character.calling}}<br/>
    <b>Destiny: </b> {{character.destiny}} <i>{{destinyAscendant()}}</i><br/>
    <b>Fate: </b> {{character.fate}} <i>{{fateAscendant()}}</i><br/>
</div>
