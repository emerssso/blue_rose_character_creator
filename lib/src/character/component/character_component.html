<div class="card">
  <material-input id="name"
      label="Character Name"
      autoFocus floatingLabel style="width:80%">
  </material-input>
<br/>
  <material-dropdown-select
      [buttonText]="raceName"
      [options]="race.options"
      [itemRenderer]="race.renderer"
      [selection]="race.selection"
      [width]="2">
  </material-dropdown-select>

  <material-dropdown-select
      [buttonText]="characterClassName"
      [options]="characterClass.options"
      [itemRenderer]="characterClass.renderer"
      [selection]="characterClass.selection"
      [width]="2">
  </material-dropdown-select>
</div>

<div *ngIf="character.isFilled" >
  <div class="card wrap">
  <h3>Abilities</h3>
  <table>
    <!--<ability-row [character]="character" [ability]="Ability.accuracy"></ability-row>-->
  </table>
  </div>
  <div class="card wrap">
    <b>Speed: </b> {{character.speed}}<br/>
    <b>Defense: </b> {{character.defense}} <br/>
    <b>Calling: </b> {{character.calling}}<br/>
    <b>Destiny: </b> {{character.destiny}} <i>{{destinyAscendant()}}</i><br/>
    <b>Fate: </b> {{character.fate}} <i>{{fateAscendant()}}</i><br/>
  </div>
  <div class="card wrap">
    <h3>Powers</h3>
    <li *ngFor="let power of character.powers">
      {{ power }}
    </li>
  </div>
  <div class="card wrap">
    <h3>Weapons Groups</h3>
    <li *ngFor="let group of character.weaponsGroups">
      {{ group }}
    </li>
  </div>
</div>
