name: blue_rose_character_creator
description: A web app for (randomly) generating Blue Rose character sheets
version: 0.0.1
#homepage: https://github.com/emerssso/blue_rose_character_creator
#author: Conner Kasten <conner.kasten@emerssso.com>

environment:
  sdk: '>=1.24.0 <2.0.0'

dependencies:
  angular: ^4.0.0
  angular_components: ^0.8.0
  angular_forms: ^1.0.0
  sass_builder: ^1.1.2
  googleapis: ^0.50.0
  googleapis_auth: ^0.2.3

dev_dependencies:
  angular_test: ^1.0.0
  browser: ^0.10.0
  dart_to_js_script_rewriter: ^1.0.1
  test: ^0.12.0

transformers:
- angular:
    entry_points:
      - web/main.dart
      - test/**_test.dart
- test/pub_serve:
    $include: test/**_test.dart
- dart_to_js_script_rewriter

# Uncomment the following in sdk 1.24+ to make pub serve
# use dartdevc (webdev.dartlang.org/tools/dartdevc).
#web:
#  compiler:
#    debug: dartdevc
